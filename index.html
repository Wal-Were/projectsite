<style>
/* === Project Cards === */
.project-card {
  aspect-ratio: 1 / 1;
  min-height: auto;
  border-radius: 10px;
  padding: 20px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
  background-color: #121212;
  border: 1px solid #333;
  transition: transform 0.2s ease, border 0.2s ease;
}
.project-card:hover {
  transform: scale(1.02);
  border-color: #555;
}
.project-card h4 {
  margin-top: 0;
  font-size: 24px;
  color: #ffffff;
}
.project-card p {
  font-size: 18px;
  color: #dddddd;
  line-height: 1.6;
}
.project-card a {
  margin-top: auto;
  align-self: start;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #8a2be2;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: background-color 0.2s ease;
}
.project-card a:hover {
  background-color: #b266ff;
}

/* Serious style */
.project-card.serious {
  background-color: #161616;
  border-left: 12px solid #888;
  border-top: none;
  box-shadow: inset 0 0 10px #222;
  padding-left: 25px;
}
.project-card.serious p {
  font-family: 'Segoe UI', sans-serif;
}

/* Sarcastic style */
.project-card.sarcastic {
  background-color: #222;
  border: 2px dashed #ff9900;
  color: #ffe;
  font-family: 'Courier New', monospace;
  box-shadow: 0 0 10px rgba(255, 153, 0, 0.3);
}
.project-card.sarcastic:hover {
  background-color: #2b2b2b;
  border-color: #ffc266;
  transform: scale(1.02);
}
.project-card.sarcastic h4 {
  color: #ffc266;
}

/* School project grid */
.school-project-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* Paragraph card */
.paragraph-card {
  background-color: #8d8d8d;
  color: #eee;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  font-size: 17px;
  line-height: 1.6;
  transition: transform 0.2s ease;
}

/* Education & values */
.education-values-container {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: flex-start;
  gap: 20px;
  margin: 0 auto;
  width: 100%;
}
.education-section {
  flex: 1 1 65%;
  background-color: #cbcbcc;
  padding: 20px;
  border-radius: 10px;
  color: #2b2a2a;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  align-self: flex-start;
  min-width: 0;
}
.values-section {
  flex: 1 1 30%;
  background-color: #707074;
  padding: 13px;
  border-radius: 10px;
  color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  align-self: flex-start;
  min-width: 0;
}

/* Tabs */
.tab {
  display: inline-block;
  background-color: #0a0524;
  color: white;
  padding: 10px 20px;
  margin: 0 10px;
  cursor: pointer;
  font-size: 20px;
}
.tab:hover {
  background-color: #1a1444;
}
.tab-content {
  display: none;
}
.tab-active {
  display: block;
}

/* Headings & hero */
.responsive-headline {
  font-size: clamp(32px, 8vw, 64px);
  font-weight: bold;
  color: white;
}
.sub-headline {
  color: #ccc;
  font-size: 24px;
  margin-top: 10px;
}
.tagline {
  color: #aaa;
  font-size: 18px;
  font-style: italic;
  margin-top: 5px;
}

/* Philosopher style */
.philosopher-style {
  background-color: #1a1a1a;
  border-left: 6px solid #6a5acd;
  border-top: 1px solid #555;
  padding: 30px;
  max-width: 800px;
  margin: 40px auto;
  border-radius: 8px;
  font-style: italic;
  box-shadow: 0 0 10px rgba(106, 90, 205, 0.2);
  color: #ccc;
  line-height: 1.8;
}
.philosopher-style h2 {
  font-style: normal;
  font-size: 28px;
  color: #b4a7ff;
  margin-bottom: 15px;
}
.philosopher-style a {
  color: #a69cff;
  text-decoration: none;
}
.philosopher-style a:hover {
  text-decoration: underline;
}

/* === MOBILE MEDIA QUERIES === */
@media (max-width: 768px) {
  .education-values-container {
    flex-direction: column;
    gap: 15px;
  }
  .education-section, .values-section {
    flex: 1 1 100%;
  }
  .row.add-bottom {
    flex-direction: column;
  }
  .four.columns, .six.columns {
    flex: 1 1 100%;
    margin-bottom: 15px;
  }
  .hero-text, .hero-image {
    text-align: center;
  }
  .hero-image img {
    max-width: 180px;
    margin: 20px auto 0 auto;
    display: block;
  }
  .tab {
    font-size: 18px;
    padding: 8px 15px;
    margin: 5px 0;
  }
}

@media (max-width: 500px) {
  .school-project-list {
    grid-template-columns: 1fr;
    gap: 15px;
    padding: 10px;
  }
  .project-card {
    padding: 15px;
    font-size: 16px;
  }
  .project-card a {
    padding: 10px 20px;
    font-size: 14px;
  }
  .sub-headline {
    font-size: 20px;
  }
  .tagline {
    font-size: 16px;
  }
  .paragraph-card {
    font-size: 15px;
  }
  .tab {
    display: block;
    width: 100%;
    margin: 5px 0;
  }
}
</style>
